<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<script>
			{
				function igual()
				{
					cal.display.value=eval(cal.display.value);
					if(cal.display.value!="Infinity")
						{
							cal.display.value=eval(cal.display.value);
						}
					else
						{	
						cal.display.value="Erro";
						alert("Não é possível dividir valores por 0");
						}
				}
			}
		</script>
		<style>
			body 
			{
				background:#696969;
			}
			*{
				box-sizing: border-box;
			}
			.wrap
			{
				width:350px;
				margin:auto;
				height:auto;
				background:#FFDAB9;
				padding:15px;
				text-align: center;
			}
			input[type=text]
			{
				width: 70%;
				padding: 10px;
				font-size: 22px;
				font-weight: bold;
				margin-top: 20px;
				border-radius: 5px;

			}
			input[type=button]
			{
				width: 60px;
				padding: 15px;
				font-size: 20px;
				font-weight: bold;
				border-radius: 10px;
			}
			input[type=button]:hover 
			{
				color: #000000;
				background-color: #FFFACD;
			}
			h1
			{
				text-align: center;
				font: 1rem 'Fira Sans', sans-serif;
				font-weight: bold;
				font-size: 25px;
				margin-bottom: 5px;
			}
			#equal
			{
				width: 79%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<form name="cal">
				<h1> CALCULADORA </h1>
				<input type="text" name="display">
				<br><br>
				<input type="button" value="7" onclick="cal.display.value+='7'">
				<input type="button" value="8" onclick="cal.display.value+='8'">
				<input type="button" value="9" onclick="cal.display.value+='9'">
				<input type="button" value="C" onclick="cal.display.value=' '" id = "del">  
				<br>
				<input type="button" value="4" onclick="cal.display.value+='4'">
				<input type="button" value="5" onclick="cal.display.value+='5'">
				<input type="button" value="6" onclick="cal.display.value+='6'">
				<input type="button" value="-" onclick="cal.display.value+='-'">
				<br>
				<input type="button" value="1" onclick="cal.display.value+='1'">
				<input type="button" value="2" onclick="cal.display.value+='2'">
				<input type="button" value="3" onclick="cal.display.value+='3'">
				<input type="button" value="+" onclick="cal.display.value+='+'">
				<br>
				<input type="button" value="0" onclick="cal.display.value+='0'">
				<input type="button" value="×" onclick="cal.display.value+='*'">
				<input type="button" value="÷" onclick="cal.display.value+='/'">
				<input type="button" value="." onclick="cal.display.value+='.'">
				<br>
				<input type="button" value="=" onclick="igual()" id="equal">


		</form>
	</body>
</html>
